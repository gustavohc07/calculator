<!DOCTYPE html>

<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main__container">
    <div class="calculator">
        <div class="calculator__visor">
            <div class="visor__output">
                Ola
            </div>
            <div class="visor__input">
                Ola 2
            </div>
        </div>
        <div class="calculator__buttons">
            <div class="buttons__first-row">
                <div>(</div>
                <div>)</div>
                <div>%</div>
                <div class="button__erase">AC</div>
            </div>
            <div class="buttons__second-row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="button_division">&#247</div>
            </div>
            <div class="buttons__third-row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="button_multiply">x</div>
            </div>
            <div class="buttons__fourth-row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="button_minus">-</div>
            </div>
            <div class="buttons__fifth-row">
                <div>0</div>
                <div class="button__float">.</div>
                <div class="button__equal">=</div>
                <div class="button__add">+</div>
            </div>
        </div>
        <script type="text/javascript" src="/script/main.js"></script>
    </div>
</body>
