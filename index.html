<!DOCTYPE html>

<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main__container">
    <div class="calculator">
        <div class="calculator__visor">
            <div class="visor__output">
                
            </div>
            <div class="visor__input"></div>
            
        </div>
        <div class="calculator__buttons">
            <div class="buttons__first-row">
                <div class="button__paren">(</div>
                <div class ="button__paren">)</div>
                <div class ="button__percentage">%</div>
                <div class="button__erase">AC</div>
            </div>
            <div class="buttons__second-row">
                <div class ="button__number">7</div>
                <div class ="button__number">8</div>
                <div class ="button__number">9</div>
                <div class="button__division">&#247</div>
            </div>
            <div class="buttons__third-row">
                <div class ="button__number">4</div>
                <div class ="button__number">5</div>
                <div class ="button__number">6</div>
                <div class="button__multiply">x</div>
            </div>
            <div class="buttons__fourth-row">
                <div class ="button__number">1</div>
                <div class ="button__number">2</div>
                <div class ="button__number">3</div>
                <div class="button__minus">-</div>
            </div>
            <div class="buttons__fifth-row">
                <div class ="button__number">0</div>
                <div class="button__float">.</div>
                <div class="button__equal">=</div>
                <div class="button__add">+</div>
            </div>
        </div>
        <script type="text/javascript" src="/script/main.js"></script>
    </div>
</body>
