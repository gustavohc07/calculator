<!DOCTYPE html>

<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main__container">
    <div class="calculator">
        <div class="calculator__visor">
            <div class="visor__output">
                
            </div>
            <div class="visor__input">

            </div>
        </div>
        <div class="calculator__buttons">
            <div class="buttons__first-row">
                <button type='button' value='^' class="button__operator button__operator--color">x^y</button>
                <button type="button" value="sqrt" class="button__operator button__operator--color">&#8730</button>
                <button type="button" value='%' class="button__operator button__operator--color">%</button>
                <button type="button" value="Backspace" class="button__erase button__erase--color">AC</button>
            </div>
            <div class="buttons__second-row">
                <button  type="button" value="7" class ="button__number button__number--color">7</button>
                <button  type="button" value="8" class ="button__number button__number--color">8</button>
                <button  type="button" value="9" class ="button__number button__number--color">9</button>
                <button  type="button" value="/" class="button__operator button__operator--color">&#247</button>
            </div>
            <div class="buttons__third-row">
                <button type="button" value="4" class ="button__number button__number--color">4</button>
                <button type="button" value="5" class ="button__number button__number--color">5</button>
                <button type="button" value="6" class ="button__number button__number--color">6</button>
                <button type="button" value="*" class="button__operator button__operator--color">x</button>
            </div>
            <div class="buttons__fourth-row">
                <button type="button" value="1" class ="button__number button__number--color">1</button>
                <button type="button" value="2" class ="button__number button__number--color">2</button>
                <button type="button" value="3" class ="button__number button__number--color">3</button>
                <button type="button" value="-" class="button__operator button__operator--color">-</button>
            </div>
            <div class="buttons__fifth-row">
                <button type="button" value="0" class ="button__number button__number--color">0</button>
                <button type="button" value="." class="button__float button__float--color">.</button>
                <button type="button" value= "=" class="button__operator button__equal--color">=</button>
                <button type="button" value="+" class="button__operator button__operator--color">+</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </div>
</body>
