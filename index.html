<!DOCTYPE html>

<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main__container">
    <div class="calculator">
        <div class="calculator__visor">
            <div class="visor__output">
                
            </div>
            <div class="visor__input">

            </div>
        </div>
        <div class="calculator__buttons">
            <div class="buttons__first-row">
                <button type='button' value='**' class="button__operator">x^y</button>
                <button type="button" value="sqrt" class="button__operator">&#8730;</button>
                <button type="button" value='%' class="button__operator">%</button>
                <button type="button" value="AC" class="button__erase">AC</button>
            </div>
            <div class="buttons__second-row">
                <button type="button" value="7" class ="button__number">7</button>
                <button type="button" value="8" class ="button__number">8</button>
                <button type="button" value="9" class ="button__number">9</button>
                <button type="button" value="/" class="button__operator">&#247</button>
            </div>
            <div class="buttons__third-row">
                <button type="button" value="4" class ="button__number">4</button>
                <button type="button" value="5" class ="button__number">5</button>
                <button type="button" value="6" class ="button__number">6</button>
                <button type="button" value="*" class="button__operator">x</button>
            </div>
            <div class="buttons__fourth-row">
                <button type="button" value="1" class ="button__number">1</button>
                <button type="button" value="2" class ="button__number">2</button>
                <button type="button" value="3" class ="button__number">3</button>
                <button type="button" value="-" class="button__operator">-</button>
            </div>
            <div class="buttons__fifth-row">
                <button type="button" value="0" class ="button__number">0</button>
                <button type="button" value="." class="button__float">.</button>
                <button type="button" value="=" class="button__operator">=</button>
                <button type="button" value="+" class="button__operator">+</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </div>
</body>
