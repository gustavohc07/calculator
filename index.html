<!DOCTYPE html>

<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main__container">
    <div class="calculator">
        <div class="calculator__visor">
            <div class="visor__output">
                
            </div>
            <div class="visor__input">

            </div>
        </div>
        <div class="calculator__buttons">
            <div class="buttons__first-row">
                <button data-key= "54" type='button' value='^' class="button__operator">x^y</button>
                <button data-key= "" type="button" value="sqrt" class="button__operator">&#8730</button>
                <button data-key= "" type="button" value='%' class="button__operator">%</button>
                <button data-key= "8" type="button" value="Backspace" class="button__erase">AC</button>
            </div>
            <div class="buttons__second-row">
                <button data-key= "103 55" type="button" value="7" class ="button__number">7</button>
                <button data-key= "104 56" type="button" value="8" class ="button__number">8</button>
                <button data-key= "105 57" type="button" value="9" class ="button__number">9</button>
                <button data-key= "111" type="button" value="/" class="button__operator">&#247</button>
            </div>
            <div class="buttons__third-row">
                <button data-key= "100 52" type="button" value="4" class ="button__number">4</button>
                <button data-key= "101 53" type="button" value="5" class ="button__number">5</button>
                <button data-key= "102 54" type="button" value="6" class ="button__number">6</button>
                <button data-key= "106" type="button" value="*" class="button__operator">x</button>
            </div>
            <div class="buttons__fourth-row">
                <button data-key= "97 49" type="button" value="1" class ="button__number">1</button>
                <button data-key= "98 50" type="button" value="2" class ="button__number">2</button>
                <button data-key= "99 51" type="button" value="3" class ="button__number">3</button>
                <button data-key= "109" type="button" value="-" class="button__operator">-</button>
            </div>
            <div class="buttons__fifth-row">
                <button data-key= "96 48" type="button" value="0" class ="button__number">0</button>
                <button data-key= "110 190" type="button" value="." class="button__float">.</button>
                <button data-key= "187 13" type="button" value="=" class="button__operator">=</button>
                <button data-key= "107" type="button" value="+" class="button__operator">+</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </div>
</body>
